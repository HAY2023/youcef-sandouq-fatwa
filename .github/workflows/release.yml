name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-22.04]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17 (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'ubuntu-22.04' && 'aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android' || '' }}

      - name: Install Android SDK (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        uses: android-actions/setup-android@v3

      - name: Install NDK (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sdkmanager "ndk;26.1.10909125"
          echo "NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Install system dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Decode PFX certificate (Windows only)
        if: matrix.platform == 'windows-latest' && secrets.WINDOWS_PFX
        shell: pwsh
        run: |
          $pfxBytes = [System.Convert]::FromBase64String('${{ secrets.WINDOWS_PFX }}')
          [IO.File]::WriteAllBytes('certificate.pfx', $pfxBytes)

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'صندوق الفتوى v__VERSION__'
          releaseBody: 'نسخة جديدة من تطبيق صندوق الفتوى مسجد الإيمان - 150 مسكن.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.platform == 'ubuntu-22.04' && '--target android' || '' }}

      - name: Sign Windows installers (if certificate provided)
```yaml
        if: matrix.platform == 'windows-latest' && secrets.WINDOWS_PFX && secrets.WINDOWS_PFX_PASSWORD
```
        shell: pwsh
        run: |
          $pfxPass = '${{ secrets.WINDOWS_PFX_PASSWORD }}'
          $signtool = 'C:\Program Files (x86)\Windows Kits\10\bin\x64\signtool.exe'
          if (-Not (Test-Path $signtool)) { $signtool = 'signtool' }
          $installers = Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -Include *.exe,*.msi,*.msix | ForEach-Object { $_.FullName }
          foreach ($file in $installers) {
            & $signtool sign /f certificate.pfx /p $pfxPass /tr http://timestamp.digicert.com /td SHA256 /fd SHA256 "$file"
          }
