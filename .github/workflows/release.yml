name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_name: Windows
          - os: macos-latest
            build_name: macOS
          - os: ubuntu-22.04
            build_name: Linux
    
    runs-on: ${{ matrix.os }}
    name: Build - ${{ matrix.build_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17 (Linux only)
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK (Linux only)
        if: matrix.os == 'ubuntu-22.04'
        uses: android-actions/setup-android@v3
        with:
          api-level: 33

      - name: Install system dependencies (Linux only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'ubuntu-22.04' && 'aarch64-unknown-linux-gnu,armv7-unknown-linux-gnueabihf,i686-unknown-linux-gnu,x86_64-unknown-linux-gnu' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app (Tauri Linux/Desktop)
        run: npm run tauri build

      - name: Build the app (Tauri Android)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          npx tauri android init
          npm run tauri android build -- --debug

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/gen/android/app/build/outputs/apk/universal/debug/*.apk
            src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
