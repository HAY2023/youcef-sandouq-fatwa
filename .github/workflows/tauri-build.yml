name: Tauri CI Build

on:
  push:
    tags: ['v*']

jobs:
  build-windows:
    name: Build Windows bundle
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -D @tauri-apps/cli

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add Windows target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build Tauri (Windows)
        run: npm run tauri:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: |
            src-tauri/target/release/bundle/**

      - name: Decode PFX certificate from secret
        if: ${{ secrets.WINDOWS_PFX && secrets.WINDOWS_PFX_PASSWORD }}
        shell: pwsh
        run: |
          $pfxBase64 = '${{ secrets.WINDOWS_PFX }}'
          $pfxBytes = [System.Convert]::FromBase64String($pfxBase64)
          [IO.File]::WriteAllBytes('certificate.pfx', $pfxBytes)

      - name: Sign Windows installers (if certificate provided)
        if: ${{ secrets.WINDOWS_PFX && secrets.WINDOWS_PFX_PASSWORD }}
        shell: pwsh
        run: |
          $pfxPass = '${{ secrets.WINDOWS_PFX_PASSWORD }}'
          $signtool = 'C:\Program Files (x86)\Windows Kits\10\bin\x64\signtool.exe'
          if (-Not (Test-Path $signtool)) { $signtool = 'signtool' }
          $installers = Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -Include *.exe,*.msi,*.msix | ForEach-Object { $_.FullName }
          if ($installers.Count -eq 0) { Write-Host 'No installers found to sign.'; exit 0 }
          foreach ($file in $installers) {
            Write-Host "Signing $file"
            & $signtool sign /f certificate.pfx /p $pfxPass /tr http://timestamp.digicert.com /td SHA256 /fd SHA256 "$file"
          }

      - name: Create GitHub Release and upload installers
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          files: |
            src-tauri/target/release/bundle/**
